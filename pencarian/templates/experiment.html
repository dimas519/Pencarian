<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiRiLofa Search Engine - Experiment </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/experiment.css' %}" />
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />


    <link rel="icon" href="{% static 'img/logo.jpeg' %}" type="image/icon">
    <script defer type="text/javascript" src="{% static 'js/experiment.js' %}"></script>
    <style>
      body {
        background-image: url("{% static 'img/background.svg' %}");
      }
      </style>



</head>
<body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    
    
    
    <button type="button" class="btn btn-primary" id="btnModal" data-bs-toggle="modal" data-bs-target="#myModal" style="display: none;">
        Launch demo modal
    </button>
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Modal title</h5>
            </div>
            <div class="modal-body">
              <p id="isi-modal"></p>
            </div>
          </div>
        </div>
      </div>





    <div class="container">

      <div class="d-flex justify-content-end">
        <div>
          <img src="{% static 'img/logo.svg' %}" id="logo" />
        </div>
      </div>

      <div class="d-flex justify-content-start">
        <div>
          <h1 id="title">SiRiLoFa Search Engine</h1>
        </div>
      </div>


          <div class="d-flex justify-content-center" id="searchDiv">
                    <div class="d-flex flex-grow-1">
                        <input type="text" placeholder="Kata Kunci Pencarian" id="query" name="query" style="width:100%; margin-left: 5vw;">
                    </div>

                    <div class="">
                        <svg id="searchBtn" style=" margin-right: 5vw;" onclick="doQuery()" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 118.783 118.783" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M115.97 101.597 88.661 74.286a47.75 47.75 0 0 0 7.333-25.488c0-26.509-21.49-47.996-47.998-47.996S0 22.289 0 48.798c0 26.51 21.487 47.995 47.996 47.995a47.776 47.776 0 0 0 27.414-8.605l26.984 26.986a9.574 9.574 0 0 0 6.788 2.806 9.58 9.58 0 0 0 6.791-2.806 9.602 9.602 0 0 0-.003-13.577zM47.996 81.243c-17.917 0-32.443-14.525-32.443-32.443s14.526-32.444 32.443-32.444c17.918 0 32.443 14.526 32.443 32.444S65.914 81.243 47.996 81.243z" fill="currentColor" data-original="#000000" class=""></path></g></svg>
                    </div>
          </div>


        <div id="notifSave" hidden>
        <div class="d-flex justify-content-center mt-5" >
          <h5>
            Masukan Anda telah berhasil disimpan.
          </div>
          <div class="d-flex justify-content-center mt-5">
            <svg style="height: fit-content;" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 2.54 2.54" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><circle cx="1.27" cy="1.27" r="1.27" fill="currentColor" data-original="#00ba00" class=""></circle><path fill="#ffffff" d="M.873 1.89.41 1.391a.17.17 0 0 1 .008-.24.17.17 0 0 1 .24.009l.358.383.567-.53a.17.17 0 0 1 .016-.013l.266-.249a.17.17 0 0 1 .24.008.17.17 0 0 1-.008.24l-.815.76-.283.263-.125-.134z" data-original="#ffffff" class=""></path></g></svg>
          </div>
        </div>



        <!-- <div class="d-flex justify-content-md-center" style="margin-top:20%">

          <div class="spinner-border text-secondary" id="loadProgress" style="width: 10rem; height: 10rem;" role="status" hidden>
            <span class="sr-only">
              <div class="d-flex justify-content-center">
                <img src="{% static 'img/logo.jpeg' %}" id="loadingIcon"/>
              </div>
            </span>
          </div>
            
        </div> -->


        <div class="justify-content-md-center d-none position-sticky" id="spinner">

          <div class="spinner-border text-secondary" id="loadProgress" style="width: 10rem; height: 10rem;;" role="status" >
            <span class="sr-only"></span>
          </div>
            <img src="{% static 'img/logo.jpeg' %}" id="loadingIcon" />
            
        </div>

        



        <div class="row table-responsive-xl" id="kotakTabel" hidden >
                <table id="">
                    <tr class="table">
                        <th class="head">No. File</th>
                        <th class="head">No. Paragraf</th>
                        <th class="head">Judul</th>
                        <th class="head">Teks</th>
                        <th class="head">Relevan</th>
                    </tr>



                    {% for index, row in df.iterrows %}
                    <tr hidden>
                        {% for cell in row %}
                        <td class={{index}} onclick="openDetail(this)">
                            <p>{{cell}}</p>
                        </td>
                        {% endfor %}
                        <td class="text-center"><input type="checkbox" class={{index}}></td>
                    </tr>
                    {% endfor %}
                    
                </table>
                <span class="d-flex justify-content-between" hidden>
                  <p id="disclaimer"></p>
                  <button type="button" class="btn btn-primary saveBtn d-flex justify-content-end" onclick="saveJson()">Simpan</button>
                </span>




        </div>
        
    </div>

 


  




    
</body>
</html>
